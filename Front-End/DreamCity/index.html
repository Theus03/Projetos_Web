<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>DreamCity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="logo" title="Logo">DreamCity</h1>
    </header>
    <main id="container-main">
        <section id="container-one">
            <div class="total">
                <h2 class="text-total">Total de Cidades</h2>
                <h3 class="result-total">3</h3>
            </div>
            <div class="button-add-container">
                <input type="button" value="Adicionar Cidade" class="button add" onclick="Modal.modalAdd();">
            </div>
        </section>
        <section id="container-two">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay add">
        <div class="modal">
            <div id="form">
                <h2 class="title-form">Nova Cidade</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <input type="text" name="name_city" id="name_city" placeholder="Cidade">
                    </div>
                    <div class="input-group">
                        <input type="text" name="name_state" id="name_state" placeholder="Estado">
                    </div>
                    <div class="input-group">
                        <input type="text" name="name_country" id="name_country" placeholder="País">
                    </div>
                    <div class="button-group">
                        <input type="button" class="button cancel" value="Cancelar" onclick="Modal.modalAddClose()">
                        <input type="submit" class="button form-add" value="Adicionar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-overlay confirmAdd">
        <div class="modal">
            <div id="form">
                <h2 class="title-form">Cidade Adicionada<br> com sucesso!</h2>
                <form action="">
                    <div class="container-animation">
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="./img/confirmAdd.json" class="animation"  background="transparent"  speed="1" autoplay></lottie-player>
                    </div>
                    <div class="button-group">
                        <input type="button" class="button form-add" value="OK" onclick="Modal.modalConfAddClose()">
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <div class="modal-overlay confirmDelete">
        <div class="modal">
            <div id="form">
                <h2 class="title-form">Tem certeza que você<br> deseja excluir?</h2>
                <form action="" onsubmit="Game.submitDelete(event)">
                    <div class="container-animation">
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="./img/confirmDelete.json" class="animation"  background="transparent"  speed="1" autoplay></lottie-player>
                    </div>
                    <div class="button-group">
                        <input type="button" class="button cancel" value="Cancelar" onclick="Modal.modalConfDeleteClose()">
                        <input type="submit" class="button confirm-delete" value="Excluir" onclick="City.remove()">
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
