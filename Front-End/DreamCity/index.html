<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>DreamCity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="logo" title="Logo">DreamCity</h1>
    </header>
    <main id="container-main">
        <section id="container-one">
            <div class="total">
                <h2 class="text-total">Total de Cidades</h2>
                <h3 class="result-total">3</h3>
            </div>
            <div class="button">
                <input type="button" value="Adicionar Cidade" class="button add">
            </div>
        </section>
        <section id="container-two">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>San Francisco</td>
                        <td>Califórnia</td>
                        <td>Estados Unidos</td>
                        <td><img class="icon-delete" src="./img/delete.png" title="Excluir" alt=""></td>
                    </tr>
                    <tr>
                        <td>Brooklyn</td>
                        <td>New York</td>
                        <td>Estados Unidos</td>
                        <td><img class="icon-delete" src="./img/delete.png" title="Excluir" alt=""></td>
                    </tr>
                    <tr>
                        <td>Liverpool</td>
                        <td>Merseyside</td>
                        <td>Reino Unido</td>
                        <td><img class="icon-delete" src="./img/delete.png" title="Excluir" alt=""></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
