<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.jpg" type="image/x-icon">
    <title>Minha Lista - UltraFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <aside>
        <nav>
            <ul>
                <a  href="../pages/myList.html" title="Lista"><li id="loc"><img class="icon-nav" src="../icons/list.svg" alt=""></li></a>
                <a href="../home/home.html" title="Logo"><li class="logo nav">U<b>F</b></li></a>
                <a href="../pages/add.html" title="Adicionar"><li><img class="icon-nav" src="../icons/plus.svg" alt=""></li></a>
            </ul>
        </nav>
    </aside>
    <main id="container-main">
        <div class="container-header">
            <h2 class="text-title"> Minha Lista</h2>
        </div>
        <div class="container-table">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Gênero</th>
                        <th>Plataforma</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Friends</td>
                        <td>Série</td>
                        <td>Sitcom</td>
                        <td>HBO Max</td>
                        <td>
                            <a href="../pages/edit.html">
                                <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </a>
                            <a onclick="modalOpen()">
                                <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon-delete"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <h2 class="text-modal">Tem certeza que deseja remover Friends da sua lista?</h2>
            <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="img-modal"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            <div class="modal-buttons">
                <button class="button-modal cancelar" onclick="modalClose()">Cancelar</button>
                <button class="button-modal remover">Remover</button>
            </div>
        </div>
    </div>
<script src="../scripts/script.js"></script>
</body>
</html>
