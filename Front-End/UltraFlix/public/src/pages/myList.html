<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/favicon.jpg" type="image/x-icon">
    <title>Minha Lista - UltraFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <aside>
        <nav>
            <ul>
                <a  href="../pages/myList.html" title="Lista"><li id="loc"><img class="icon-nav" src="../icons/list.svg" alt=""></li></a>
                <a href="/ultraflix" title="Logo"><li class="logo nav">U<b>F</b></li></a>
                <a href="../pages/add.html" title="Adicionar"><li><img class="icon-nav" src="../icons/plus.svg" alt=""></li></a>
            </ul>
        </nav>
    </aside>
    <main id="container-main">
        <div class="container-header">
            <h2 class="text-title"> Minha Lista</h2>
            <h2 class="text-title edit"> Editar</h2>
        </div>
        <div class="container-table">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Gênero</th>
                        <th>Plataforma</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="result-edit">
            <div class="container-form">
                <form id="form">
                    <div class="input-group">
                        <label class="nome" for="nome">Nome</label>
                        <input class="input-form" data-index="new" type="text" id="nome" placeholder="Nome">
                    </div>
                    <div class="input-group">
                        <label class="tipo" for="tipo">Tipo (Exemplo: Filme, série, minissérie, etc)</label>
                        <input class="input-form" type="text" id="tipo" placeholder="Tipo (Exemplo: Filme, série, minissérie, etc)">
                    </div>
                    <div class="input-group">
                        <label class="genero" for="genero">Gênero</label>
                        <input class="input-form" type="text" id="genero" placeholder="Gênero">
                    </div>
                    <div class="input-group">
                        <label class="plataforma" for="plataforma">Plataforma(Netflix, Disney +, etc...)</label>
                        <input class="input-form" type="text" id="plataforma" placeholder="Plataforma(Netflix, Disney +, etc...)">
                    </div>
                    <div class="button-group edit">
                        <button id="addFlix">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <h2 class="text-modal">Tem certeza que deseja remover <p id="nome-flix"></p> da sua lista?</h2>
            <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="img-modal"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            <div class="modal-buttons">
                <button class="button-modal cancelar" onclick="modalClose()">Cancelar</button>
                <button class="button-modal remover" id="confirmDelete" onclick="isDeleteFlix()">Remover</button>
            </div>
        </div>
    </div>
   
<script src="../scripts/script.js"></script>
</body>
</html>
