<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mako&family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="container-card">
            <div class="card noInit">
                <h2 class="title-card">Não iniciados</h2><br>
                <h2 class="title-number" id="numberNoInit" >0</h2>
            </div>
            <div class="card init">
                <h2 class="title-card">Iniciados</h2><br>
                <h2 class="title-number" id="numberInit">0</h2>
            </div>
            <div class="card reset">
                <h2 class="title-card">Zerados</h2><br>
                <h2 class="title-number" id="numberReset">0</h2>
            </div>
        </div>
    </aside>
    <header>
        <h2 class="logo-title">GameTime</h2>
        <button class="button-add" onclick="Modal.openModal()">Adicionar Jogo</button>
    </header>
    <main class="container-content">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <div class="header-group">
                    <h2 class="title-form">Novo Jogo</h2>
                    <a  class="box-close" onclick="Modal.closeModal();">x</a>
                </div>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="input file" for="image">Fazer upload da imagem do jogo</label>
                        <input class="upload" type="file" id="image" name="image" placeholder="Imagem"/>
                    </div>  
                    <div class="input-group">
                        <label class="sr-only" for="name">Nome</label>
                        <input class="input" type="text" id="name" name="name" placeholder="Nome"/>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="category">Categoria</label><br>
                        <input class="input" type="text" id="category" name="category" placeholder="Categoria"/>
                        <small class="help">Exemplo: Ação, Aventura e etc....</small>
                    </div>
                    <div class="input-group actions">
                        <button class="button-new-add">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
