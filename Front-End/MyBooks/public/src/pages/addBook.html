<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/logo.svg" type="image/x-icon">
    <title>Adicionar Livro - MyBooks</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <nav>
            <a href="/MyBooks/index.html" title="Logo"><img src="../icons/logo.svg" alt="Logo"  class="logo"></a>
            <ul>
                <a href="/MyBooks/index.html" title="Home" ><li><img src="../icons/home.svg" alt="Icon - Home" class="icon-nav"></li></a>
                <a href="../pages/addBook.html" title="Adicionar"><li id="loc"><img src="../icons/add.svg" alt="Icon - Adicionar" class="icon-nav"></li></a>
                <a href="../pages/totalBook.html" title="Total"><li><img src="../icons/total.svg" alt="Icon - Total" class="icon-nav"></li></a>
            </ul>
        </nav>
    </aside>
    <main id="container-main">
        <div class="container-header">
            <div class="container-title home">
                <a onclick="Back.back()" style="cursor: pointer;"><img src="../icons/arrow-back.svg" alt="Voltar" class="icon-back"></a>
                <h2 class="text-title">Adicionar Livro</h2>
                <div class="modal-overlay">
                    <div class="modal">
                        <img src="../icons/check.svg" alt="adicionado com sucesso">
                        <h4 class="text-modal">Livro adicionado com sucesso!</h4>   
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-form">
            <div id="form">
                <form action="../home/home.html" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <input type="text" name="name_book" id="name_book" placeholder="Nome do Livro">
                    </div>
                    <div class="input-group">
                        <input type="text" name="name_genre" id="name_genre" placeholder="Gênero">
                    </div>
                    <div class="input-group">
                        <input type="text" name="name_author" id="name_author" placeholder="Autor">
                    </div>
                    <div class="button-group">
                        <input type="submit" value="Adicionar">
                    </div>
                </form>
            </div>
        </div>
        <div class="result-overlay">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome do Livro</th>
                        <th>Gênero</th>
                        <th>Autor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>     
            <p class="text-no-book">Você não tem livros cadastrados.<a href="../pages/addBook.html" 
            <h1 id="number-result">3</h1>    
        </div>
    </main>
    
<script src="../scripts/script.js"></script>
</body>
</html>
