    <link rel="shortcut icon" href="../icons/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<body>
    <aside>
        <nav>
            <a href="/MyBooks/index.html" title="Logo"><img src="../icons/logo.svg" alt="Logo"  class="logo"></a>
            <ul>
                <a href="/MyBooks/index.html" title="Home" ><li><img src="../icons/home.svg" alt="Icon - Home" class="icon-nav"></li></a>

        </div>

                        <th>Nome do Livro</th>

            <p class="text-no-book">Você não tem livros cadastrados.<a href="../pages/addBook.html"
