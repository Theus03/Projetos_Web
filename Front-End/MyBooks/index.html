<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/logo.svg" type="image/x-icon">
    <title>Home - MyBooks</title>
    <link rel="stylesheet" href="./public/src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <nav>
            <a href="#" title="Logo"><img src="./public/src/icons/logo.svg" alt="Logo"  class="logo"></a>
            <ul>
                <a href="#" title="Home" ><li id="loc"><img src="./public/src/icons/home.svg" alt="Icon - Home" class="icon-nav"></li></a>
                <a href="./public/src/pages/addBook.html" title="Adicionar"><li><img src="./public/src/icons/add.svg" alt="Icon - Adicionar" class="icon-nav"></li></a>
                <a href="./public/src/pages/totalBook.html" title="Total"><li><img src="./public/src/icons/total.svg" alt="Icon - Total" class="icon-nav"></li></a>
            </ul>
        </nav>
    </aside>
    <main id="container-main">
        <div class="container-title home">
            <div class="title">
                <h2 class="text-title">MyBooks</h2>
            </div>
            <div class="modal-overlay">
                <div class="modal">
                    <img src="./public/src/icons/check.svg" alt="adicionado com sucesso">
                    <h4 class="text-modal">Livro adicionado com sucesso!</h4>   
                </div>
            </div>
        </div>
        <div class="container-table">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome do Livro</th>
                        <th>Gênero</th>
                        <th>Autor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>   
            
        </div>
            <p class="text-no-book add">Você não tem livros cadastrados.<a href="./public/src/pages/addBook.html" style="margin-left: 0.5rem;">Adicione um livro.</a></p>    
            <div class="result-overlay">
                <form action="../home/home.html" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <input type="text" name="name_book" id="name_book" placeholder="Nome do Livro">
                    </div>
                    <div class="input-group">
                        <input type="text" name="name_genre" id="name_genre" placeholder="Gênero">
                    </div>
                    <div class="input-group">
                        <input type="text" name="name_author" id="name_author" placeholder="Autor">
                    </div>
                    <div class="button-group">
                        <input type="submit" value="Adicionar">
                    </div>
                </form>
                <h1 id="number-result">3</h1> 
            </div>  
        </main>
<script src="./public/src/scripts/script.js"></script>
</body>
</html>
