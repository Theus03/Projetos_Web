<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://images.emojiterra.com/mozilla/512px/1f393.png" type="image/x-icon">
    <title>Cadastrar - University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="back-box"></div>
        <div class="container-form">
            <form action="">
                <div class="header-form">
                    <a href="../home/home.html">HOME</a>
                    <h2 class="title-form">Cadastrar</h2>
                    <a href="../pages/myList.html">MINHA LISTA</a>
                </div>
                <div class="group-input">
                    <div class="group-one">
                        <input type="text" name="name" id="name" placeholder="Nome da faculdade ou universidade">
                        <input type="text" name="course" id="course" placeholder="Curso desejado">
                        <input type="text" name="price" id="price" placeholder="Preço">
                        <input type="text" name="type" id="type" placeholder="Tipo (Graduação, pós-graduação ou etc)">
                    </div>
                    <div class="group-two">
                        <input type="text" name="nomenclature" id="nomenclature" placeholder="Nomenclatura (Bacharelado, tecnólogo  e etc)">
                        <input type="text" name="duration" id="duration" placeholder="Duração">
                        <input type="text" name="local" id="local" placeholder="Localidade">
                        <input type="number" name="degree" id="degree" max="10" min="1" placeholder="Grau de interesse (1 a 10)">
                    </div>
                </div>
                <div class="group-buttons">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
<script src="../scripts/script.js"></script>
</body>
</html>
