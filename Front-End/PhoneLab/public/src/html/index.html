<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/logo.png" type="image/x-icon">
    <title>PhoneLab - Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <img src="../icons/logo.png" alt="" class="img-logo">
            <h2 class="title-logo">PhoneLab</h2>
        </div>
    </header>
    <main id="container-main">
        <section class="section-title">
            <h2 class="text-title-section">Gerenciamento dos Celulares</h2>
            <a href="#" class="text-new-phone" onclick="Modal.openModal()">+ Adicionar Novo Celular</a>
        </section>
        <section class="section-table">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Armazenamento</th>
                        <th>Memória(RAM)</th>
                        <th>Bateria</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Iphone 8 Plus</td>
                        <td>Iphone</td>
                        <td>128GB</td>
                        <td>3GB</td>
                        <td>2675mAh</td>
                        <td>
                            <div class="container-buttons">
                                <input type="button" value="Editar" class="button-edit">
                                <input type="button" value="Remover" class="button-remove">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <form action="">
                <div class="form-header">
                    <a href="#" onclick="Modal.closeModal()"><img src="../icons/back-arrow.png" alt="" class="img-arrow-back"></a>
                    <h2 class="modal-title">Registrar Novo Celular</h2>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Modelo">
                    <input type="text" placeholder="Marca">
                    <input type="text" placeholder="Armazenamento">
                    <input type="text" placeholder="Memória(RAM)">
                    <input type="text" placeholder="Bateria">
                </div>
                <div class="input-buttons">
                    <input type="button" value="Cancelar" class="button-cancel" onclick="Modal.closeModal()">
                    <input type="submit" value="Adicionar" class="button-add">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <h3 class="text-footer">&copy;PhoneLab</h3>
    </footer>
<script src="../js/script.js"></script>
</body>
</html>
